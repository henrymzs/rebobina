<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebobina</title>
    <link rel="stylesheet" href="../styles/settings.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="back-button" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="settings-container">
        <div class="settings-header">
            <i class="fas fa-user-circle settings-icon"></i>
            <h1 class="settings-title"><span class="underline-orange">Confi</span>guração de conta</h1>
        </div>

        <form id="settingsForm" class="settings-form">
            <h2 class="section-subtitle">INFORMAÇÕES PESSOAIS</h2>

            <div class="form-group-line">
                <label for="fullName">
                    <i class="fas fa-user"></i> Nome completo:
                </label>
                <div class="input-with-icon">
                    <input type="text" id="fullName" name="fullName" value="Seu Nome Completo" required>
                    <button type="button" class="edit-field-btn"><i class="fas fa-pencil-alt"></i></button>
                </div>
            </div>

            <div class="form-group-line">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email:
                </label>
                <div class="input-with-icon">
                    <input type="email" id="email" name="email" value="seu.email@example.com" required>
                    <button type="button" class="edit-field-btn"><i class="fas fa-pencil-alt"></i></button>
                </div>
            </div>

            <h2 class="section-subtitle">SOBRE VOCÊ</h2>

            <div class="form-group-line">
                <label for="biography">
                    <i class="fas fa-book-open"></i> Biografia:
                </label>
                <div class="input-with-icon textarea-wrapper">
                    <textarea id="biography" name="biography" rows="5"
                        placeholder="Fale um pouco sobre você..."></textarea>
                    <button type="button" class="edit-field-btn"><i class="fas fa-pencil-alt"></i></button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
