<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebobina - Cadastro Refactor</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>
<body>

    <div id="app">
        <aside id="aside-container">
            <!-- apos as mudan√ßas feitas no css essas classes so enchem lingui√ßa
            <div class="aside-content">
                <header class="aside-header">
                    <div class="header-visual">
                    </div>
                </header>
            </div>
            --> 
        </aside>

        <main id="main">
            <div class="main-container">
                <h1>REBOBINA</h1>
                <form id="form">
                    <fieldset class="child-info">
                        <legend><span class="underline-orange">Cr</span>iar Conta</legend>

                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <div class="input-icon">
                                <img src="/frontend/public/icone-perfil.png" alt="Icone de Usu√°rio">
                                <input id="name" name="fullname" type="text" placeholder="Digite seu Nome">
                            </div>
                            <p id="name-error" class="input-error">Por favor, insira seu nome.</p>
                        </div>

                        <div class="input-wrapper">
                            <label for="email">E-mail</label>
                            <div class="input-icon">
                                <img src="/frontend/public/icone-email.png" alt="Icone de E-mail">
                                <input id="email" name="email" type="email" placeholder="Digite seu E-mail">
                            </div>
                            <p id="email-error" class="input-error">Por favor, insira um E-mail v√°lido.</p>
                        </div>

                        <div class="input-wrapper">
                            <label for="password">Senha</label>
                            <div class="input-icon">
                                <img src="/frontend/public/Icone-cadeado.png" alt="√çcone de Cadeado">
                                <input id="password" name="password" type="password" placeholder="Digite sua Senha">
                                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                            </div>
                            <p id="password-error" class="input-error">A senha deve ter pelo menos 6 caracteres.</p>
                        </div>
                    </fieldset>

                    <div class="actions-wrapper">
                        <button class="btn-primary" type="submit">Acessar Conta</button>
                    </div>

                    <div class="terms-wrapper input-wrapper">
                        <label for="terms">
                            J√° tem cadastro? Clique <a href="./templates/login.html">AQUI</a> e acesse sua conta agora!
                        </label>
                    </div>
                    
                </form>
            </div>
        </main>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                let isValid = true;

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value.trim())) {
                    emailError.style.display = 'block';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                }

                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                }

                if (isValid) {
                    try {
                        const response = await fetch('http://localhost:3000/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: emailInput.value.trim(),
                                senha: passwordInput.value
                            })
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            alert(`Erro: ${errorData.erro}`);
                            return;
                        }
                        const data = await response.json();
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('listaId', data.lista.id);
                        window.location.href = './main.html';
                    } catch (error) {
                        console.error('Erro ao conectar ao servidor:', error);
                        alert("Erro ao conectar ao servidor.");
                    }
                }
            });
        });
        
        window.togglePassword = function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        };
    </script>
</body>
</html>
