<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebobina - Login</title>
    <link rel="stylesheet" href="/src/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
</head>

<style>
    .main-container {
        padding: 42px;
    }

</style>

<body>

    <div id="app">

        <aside id="aside-container">
            <div class="aside-content">
                <header class="aside-header">
                    <h2>Porque para o Rebobina cada <span class="highlight">momento</span> conta</h2>
                    <p>Faça sua conta e pare de perder para a paralisia da Escolha</p>
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h1>REBOBINA</h1>
                <form>
                    <fieldset class="child-info">
                        <legend><span class="underline-orange">En</span>trar</legend>

                        <div class="inputwrapper">
                            <label for="fullname">E-mail</label>
                            <input id="fullname" name="fullname" type="text" placeholder="Digite seu e-mail">
                        </div>

                        <div class="inputwrapper">
                            <label for="password">Senha</label>
                            <input id="birth" name="password" type="password" placeholder="Digite sua senha">
                        </div>

                    </fieldset>

                  

                    <div class="actions-wrapper">
                        <button class="btn-primary" type="submit">Acessar Conta</button>
                    </div>

                    <div class="terms-wrapper input-wrapper">
                        <label for="terms">
                            Não tem uma conta?<a href="/index.html"> Clique aqui </a> e faça sua conta agora!
                        </label>
                    </div>

                </form>
            </div>
        </main>

       
    </div>

</body>

</html>
