<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Rebobina - Cadastro Refactor</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"

</head>
<body>

    <div id="app">
        <aside id="aside-container">
            <!-- apos as mudan√ßas feitas no css essas classes so enchem lingui√ßa

        <main id="main">
            <div class="main-container">
                <h1>REBOBINA</h1>
                <form id="form">
                    <fieldset class="child-info">
                        <legend><span class="underline-orange">Cr</span>iar Conta</legend>

                        <div class="inputwrapper">
                            <label class="label-input" for="name">Nome</label>
                            <div class="input-icon">
                                <img src="../imagens/icone_nome_laranja 1.png" alt="Icone de Usu√°rio">
                                <input id="name" name="fullname" type="text" placeholder="Digite seu Nome">
                            </div>
                            <p id="name-error">Por favor, insira seu nome.</p>
                        </div>

                        <div class="inputwrapper">
                            <label for="email">E-mail</label>
                            <div class="input-icon">
                                <img src="../imagens/icone-email.png" alt="Icone de E-mail">
                                <input id="email" name="email" type="email" placeholder="Digite seu E-mail">
                            </div>
                            <p id="email-error">Por favor, insira um E-mail v√°lido.</p>
                        </div>

                        <div class="inputwrapper">
                            <label for="password">Senha</label>
                            <div class="input-icon">
                                <img src="../imagens/Icone-cadeado.png" alt="√çcone de Cadeado">
                                <input id="password" name="password" type="password" placeholder="Digite sua Senha">
                                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                            </div>
                            <p id="password-error">A senha deve ter pelo menos 6 caracteres.</p>
                        </div>
                    </fieldset>

                    <div class="actions-wrapper">
                        <button class="btn-primary" type="submit">Criar Conta</button>
                    </div>

                    <div class="terms-wrapper input-wrapper">
                        <label for="terms">
                            J√° tem cadastro? Clique <a href="./templates/login.html">AQUI</a> e acesse sua conta agora!
                        </label>
                    </div>
                    
                </form>
            </div>
        </main>
    </div>
</body>
</html>
