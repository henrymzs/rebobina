<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebobina - Login</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <aside id="aside-container">
            <!-- apos as mudan√ßas feitas no css essas classes so enchem lingui√ßa
            <div class="aside-content">
                <header class="aside-header">
                    <div class="header-visual">
                    </div>
                </header>
            </div>
            -->
        </aside>

        <main id="main">
            <div class="main-container">
                <h1>REBOBINA</h1>
                <form id="form">
                    <fieldset class="child-info">
                        <legend><span class="underline-orange">En</span>trar</legend>

                        <div class="input-wrapper">
                            <label for="email">E-mail</label>
                            <div class="input-icon">
                                <img src="/frontend/imagens/icone-email.png" alt="√çcone de e-mail">
                                <input id="email" name="email" type="email" placeholder="Digite seu e-mail">
                            </div>
                            <p id="email-error" class="input-error">Por favor, insira um e-mail v√°lido.</p>
                        </div>

                        <div class="input-wrapper">
                            <label for="password">Senha</label>
                            <div class="input-icon">
                                <img src="/frontend/imagens/Icone-cadeado.png" alt="√≠cone de cadeado">
                                <input id="password" name="password" type="password" placeholder="Digite sua senha">
                                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                            </div>
                            <p id="password-error" class="input-error">A senha deve ter pelo menos 6 caracteres.</p>
                        </div>

                    </fieldset>

                    <div class="actions-wrapper">
                        <button class="btn-primary" type="submit">Acessar Conta</button>
                    </div>

                    <div class="terms-wrapper input-wrapper">
                        <label for="terms">
                            N√£o tem uma conta?<a href="../index.html"> Clique aqui </a> e fa√ßa sua conta agora!
                        </label>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                let isValid = true;

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value.trim())) {
                    emailError.style.display = 'block';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                }

                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                }

                if (isValid) {
                    try {
                        const response = await fetch('http://localhost:3000/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: emailInput.value.trim(),
                                senha: passwordInput.value
                            })
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            alert(`Erro: ${errorData.erro}`);
                            return;
                        }
                        const data = await response.json();
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('listaId', data.lista.id);
                        window.location.href = './main.html';
                    } catch (error) {
                        console.error('Erro ao conectar ao servidor:', error);
                        alert("Erro ao conectar ao servidor.");
                    }
                }
            });
        });
        window.togglePassword = function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        };
    </script>

</body>

</html>
