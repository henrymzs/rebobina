<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebobina</title>
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="index">
    <div id="app">
        <aside id="aside-container"></aside>

        <main id="main">
            <div class="main-container">
                <h1><span class="underline-orange">RE</span>BOBINA</h1>
                <form id="form">
                    <fieldset class="child-info">
                        <legend><span class="underline-orange">Cr</span>iar Conta</legend>

                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <div class="input-icon">
                                <i class="fa-solid fa-user"></i>
                                <input id="name" name="name" type="text"
                                    placeholder="Digite seu Nome">
                            </div>
                            <p id="name-error" class="input-error">O nome deve conter apenas letras sem acento.</p>
                        </div>

                        <div class="input-wrapper">
                            <label for="email">E-mail</label>
                            <div class="input-icon">
                                <i class="fa-solid fa-envelope"></i>
                                <input id="email" name="email" type="email" placeholder="Digite seu e-mail" />
                            </div>
                            <p id="email-error" class="input-error">Por favor, insira um E-mail válido.</p>
                        </div>

                        <div class="input-wrapper">
                            <label for="password">Senha</label>
                            <div class="input-icon">
                                <i class="fa-solid fa-lock"></i>
                                <input id="password" name="password" type="password" placeholder="Digite sua Senha">
                                <button type="button" id="eye-lock" class="eye"><i class="fa-solid fa-eye"></i></button>
                            </div>
                            <p id="password-error" class="input-error">A senha deve ter pelo menos 6 caracteres.</p>
                        </div>
                    </fieldset>

                    <div class="actions-wrapper">
                        <button class="btn-primary" type="submit">Acessar Conta</button>
                    </div>

                    <div class="terms-wrapper input-wrapper">
                        <label for="terms">
                            Já tem cadastro? Clique <a href="./src/templates/login.html">AQUI</a> e acesse sua conta
                            agora!
                        </label>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="./src/scripts/main.js"></script>

</body>

</html>
