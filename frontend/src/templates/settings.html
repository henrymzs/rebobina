<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebobina</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="settings">
    <div id="container-settings">
        <button class="back-button" id="backBtn">
            <i class="fas fa-arrow-left"></i>
        </button>

        <div class="settings-container">
            <div class="settings-header">
                <i class="fas fa-user-circle settings-icon"></i>
                <h1 class="settings-title"><span class="underline-orange">Confi</span>guração de conta</h1>
            </div>

            <form id="settingsForm" class="settings-form">
                <h2 class="section-subtitle">INFORMAÇÕES PESSOAIS</h2>

                <div class="form-group-line">
                    <label for="fullName">
                        <i class="fas fa-user"></i> Nome completo:
                    </label>
                    <div class="input-with-icon">
                        <input type="text" id="fullName" name="fullName" placeholder="Nome completo" required>
                        <button type="button" class="edit-field-btn"><i class="fas fa-pencil-alt"></i></button>
                    </div>
                </div>

                <div class="form-group-line">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email:
                    </label>
                    <div class="input-with-icon">
                        <input type="email" id="email" name="email" placeholder="seu.email@example.com" required>
                        <button type="button" class="edit-field-btn"><i class="fas fa-pencil-alt"></i></button>
                    </div>
                </div>

                <div class="form-group-line">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Token da sua Lista:
                    </label>
                    <div class="input-with-icon">
                        <input type="email" id="email" name="email" placeholder="nwfnwofw-nvjd-nvw" required>
                        <button type="button" class="edit-field-btn"><i class="fas fa-pencil-alt"></i></button>
                    </div>
                </div>

                <h2 class="section-subtitle up-line">ULTIMOS FILMES GANHADORES DA SUA LISTA</h2>

                <div class="winning-tags">
                    <span class="watch-on tag">Duna</span>
                    <span class="watch-on tag">O Farol</span>
                    <span class="watch-on tag">Parasita</span>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="../scripts/main.js"></script>
</body>
</html>
